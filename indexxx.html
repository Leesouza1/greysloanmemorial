<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleee.css">
    <link rel="stylesheet" href="reset.css">
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Consultório Médico Grey+Sloan</title>
</head>
<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="https://humankind.shop/cdn/shop/products/GREY_S_ANATOMY-GREY___SLOAN_MEMORIAL_HOSPITAL.png?v=1676247897&width=1000" alt="">
            <h1 class="NomeDoHospital">Grey+Sloan Memorial Hospital</h1>
        </div>

        <nav>
            <ul class="menu">
                <li><a class="btn-home" href="#home">Home</a></li>
                <li><a class="btn-agendar" href="#agenda">Agendar</a></li>
                <li><a class="btn-paciente" href="#paciente">Paciente</a></li>
                <li><a class="btn-profissional" href="#profissional">Profissional</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </nav>
    </header>
    <header class="field paciente">
        <div>
            <h1>Cadastro de Paciente</h1>
            <br><br>
            <input type="text" id="username" placeholder="Nome do paciente" class="inputs required" />
            <input type="text" id="email" placeholder="Email" class="inputs required" />
            <input type="text" id="cpf" placeholder="CPF" class="inputs required" />
            <br><br>
            <input type="text" id="rua" placeholder="Rua:" class="inputs required" />
            <input type="text" id="bairro" placeholder="Bairro:" class="inputs required" />
            <input type="text" id="numero" placeholder="Numero:" class="inputs required" />
            <br><br>
            <input type="text" id="estado" placeholder="Estado:" class="inputs required" />
            <br><br>
            <div class="sexo">Sexo</div>
    
            <div>
                <input type="radio" id="f" value="f" name="sexo">
                <label for="f">Feminino</label>
            </div>
            <div>
                <input type="radio" id="m" value="m" name="sexo">
                <label for="m">Masculino</label>
            </div>
            <div>
                <input type="radio" id="o" value="o" name="sexo">
                <label for="o">Outros</label>
            </div>
            <br><br>
            <a href="">Cancelar</a>
            <br>
            <a href="btn-salvar">Salvar</a>
        </div>
    </header>
    
    
    <header class="field agenda">
        <div>
            <h1>Agendar Nova Consulta</h1>
            <br><br>
            <input type="text" id="username" placeholder="Nome do paciente" class="inputs-nome" />
            <a href="">Buscar</a>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Circle-icons-profile.svg" alt="">
            <br><br>
            <input type="text" id="userProfissional" placeholder="profissional" class="inputs required">
            <a href="">Buscar</a>
            <br><br>
            <input type="text" placeholder="Procedimento"><br><br>
            <input type="date" placeholder="Data" class="date">
            <input type="time" placeholder="Horario" class="Horario">
            <br><br>
            <input type="text" placeholder="Observação" class="inputs-Observação">
            <br><br>
            <a class="btn-agendar-cancelar" href="">Salvar</a>
            <br>
            <a class="btn-agendar-cancelar" href="">Cancelar</a>
        </div>
    </header>
    
    <header class="field profissional">
        <div>
            <h1>Cadastro de Profissional</h1>
            <br>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Circle-icons-profile.svg" alt="">
            <br><br>
            <input type="text" placeholder="Nome do profissional" class="inputs required">
    
            <input type="text" placeholder="CPF" class="inputs required ">
            <br><br>
            <input type="text" placeholder="Espesialidade 1º" class="inputs required ">
            <input type="text" placeholder="Espesialidade 2º" class="inputs required ">
            <br><br>
            <div class="sexo">Sexo</div>
            <div>
                <input type="radio" id="f" value="f" name="sexo">
                <label for="f">Feminino</label>
            </div>
            <div>
                <input type="radio" id="m" value="m" name="sexo">
                <label for="m">Masculino</label>
            </div>
            <div>
                <input type="radio" id="o" value="o" name="sexo">
                <label for="o">Outros</label>
            </div>
            <br>
            <a class="btn-agendar-cancelar" href="">Salvar</a>
            <br>
            <a class="btn-agendar-cancelar" href="">Cancelar</a>
        </div>
    </header>
    <script src="./mainnn.js"></script>
</body>
</html>
